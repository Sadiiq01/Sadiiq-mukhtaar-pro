<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="keyboard.css">
    <title>keyboard </title>
</head>
<body>
    <div class="container">
        <div class="main">
            <input type="text">
            <div class="first-line">
                <button class="btn-1 q">Q</button>
                <button class="btn-2 w">W</button>
                <button class="btn-3 e">E</button>
                <button class="btn-4 r">R</button>
                <button class="btn-5 t">T</button>
                <button class="btn-6 y">Y</button>
                <button class="btn-7 u">U</button>
                <button class="btn-8 i">I</button>
                <button class="btn-9 o">O</button>
                <button class="btn-10 p">P</button>
            </div>
            <div class="second-line">
                <button class="btn-1 a">A</button>
                <button class="btn-2 s">S</button>
                <button class="btn-3 d">D</button>
                <button class="btn-4 f">F</button>
                <button class="btn-5 g">G</button>
                <button class="btn-6 h">H</button>
                <button class="btn-7 j">J</button>
                <button class="btn-8 k">K</button>
                <button class="btn-9 l">L</button>
            </div>
            <div class="third-line">
                <button class="btn-2 z">Z</button>
                <button class="btn-3 x">X</button>
                <button class="btn-4 c">C</button>
                <button class="btn-5 v">V</button>
                <button class="btn-6 b">B</button>
                <button class="btn-7 n">N</button>
                <button class="btn-8 m">M</button>
            </div>
            <div class="others">
                <button class="upercase">Upper case</button>
                <button class="lowercase">Lower case</button>
                <button class="copy">copy</button>
            </div>
        </div>
    </div>
    <script src="keyboard.js"></script>
</body>
</html>
