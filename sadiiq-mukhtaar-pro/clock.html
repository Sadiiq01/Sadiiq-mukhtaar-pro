<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>clock </title>
</head>
<body>
    <div class="container">
        <div class="main">
            <p class="clock">
                <span class="hour"></span>
                <span class="colon">:</span>
                <span class="minute"></span>
                <span class="colon">:</span>
                <span class="second"></span>
            </p>
            <p class="names">
                <span class="hour-2">Hour</span>
                <span class="minute-2">Minute</span>
                <span class="second-2">Second</span>
            </p>
        </div>
    </div>
    <script src="clock.js"></script>
</body>
</html>
